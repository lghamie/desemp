<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <style type="text/css">
    .row .row {

    .row {
      margin-bottom: 20px;
    }
    .vertical-center {
      min-height: 100%;  /* Fallback for browsers do NOT support vh unit */

      display: flex;
      align-items: center;
    }
    body {
        margin: 0;
        background: url("concrete_seamless.png") repeat;
    } 
    </style>
</head>


<body>
<div class="container">


      <div class="page-header text-center ">
        <h1 style="font-family:'Lobster';font-size:56px">Findepto</h1>
        <p class="text-center lead">Decinos que estas buscando!</p>
      </div>

    <div class="row">
        <div class="col-sm-12">

        </div>
        <div class="col-sm-12">

            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary">Casa</button>
            </div>
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-primary">Depto</button>

          </div>
        </div>
      </div>
      
      <div class="row">

        </div>

              <button type="button" class="btn btn-primary">1</button>
            </div>
            <div class="btn-group" role="group-b">

            </div>
            <div class="btn-group" role="group-b">

            </div>
            <div class="btn-group" role="group-b">
              <button type="button" class="btn btn-primary">Mas</button>
            </div>
          </div>
        </div>
    </div>
        
    <div class="row">
        <div class="col-sm-12">    
            <a role="button" href="./map.html" class="btn btn-lg btn-block btn-success">Buscar!</a>

</div>
