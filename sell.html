<!DOCTYPE html>
<html>

<head>
    <title>Findepto</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta charset="utf-8">


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <style type="text/css">
    .row .row {
      margin-top: 10px;
      margin-bottom: 0;
    }
    .row {
      margin-bottom: 20px;
    }
    .vertical-center {
      min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
      min-height: 100vh; /* These two lines are counted as one :-)       */

      display: flex;
      align-items: center;
    }
    body {
        margin: 0;
        background: url("concrete_seamless.png") repeat;
    } 
    </style>
</head>


<body>
<div class="container">


    <div class="page-header text-center ">
      <h1 style="font-family:'Lobster';font-size:56px">Findepto</h1>
      <br>
      <p class="text-center lead">Decinos que vas a publicar!</p>
    </div>

    <div class="row">
      <div class="col-sm-12">    
        <p class="lead"> Tipo de transaccion: </p>
      </div>
      <div class="col-sm-12">    
        <div class="btn-group btn-group-justified" role="group" aria-label="Tipo">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Venta</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Alquiler</button>
          </div>
        </div>
      </div>
    </div>

     <div class="row">
      <div class="col-sm-12">    
        <p class="lead"> Tipo de propiedad: </p>
      </div>
      <div class="col-sm-12">    
        <div class="btn-group btn-group-justified" role="group" aria-label="Tipo">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Casa</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Depto</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Otro</button>
          </div>
        </div>
      </div>
    </div>
       
    <div class="row">
      <div class="col-sm-12">    
        <p class="lead"> Ambientes: </p>
      </div>
      <div class="col-sm-12">    
        <div class="btn-group btn-group-justified" role="group" aria-label="Ambientes">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Baño 1</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Baño 2</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Cocina</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Comedor</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Balcon</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Dormitorio 1</button>
          </div>
           <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Dormitorio 2</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Dormitorio 3</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Otro</button>
          </div>
        </div>
      </div>
    </div>

     <div class="row">
      <div class="col-sm-12">    
        <p class="lead"> Servicios: </p>
      </div>
      <div class="col-sm-12">    
        <div class="btn-group btn-group-justified" role="group" aria-label="Ambientes">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Luz</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Gas</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Agua</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Telefono</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Laundry</button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-primary">Otros</button>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">    
        <p class="lead"> Precio: </p>
      </div>
      <div class="col-sm-6">    
        <div class="input-group">
          <span class="input-group-addon">
            <select type="text">
            <option value="us">u$s</option>
            <option value="ars">$</option>
          </select>
          </span>
            <input type="text" class="form-control" aria-label="Precio">
          <span class="input-group-addon">.00</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">    
        <p class="lead"> Expensas: </p>
      </div>
      <div class="col-sm-6">    
        <div class="input-group">
          <span class="input-group-addon">$</span>
            <input type="text" class="form-control" aria-label="Precio">
          <span class="input-group-addon">.00</span>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-12">    
        <p class="lead"> Descripción: </p>
      </div>
      <div class="col-sm-12">    
        <div class="input-group">
          <span class="input-group-addon" id="basic-addon1"></span>
          <input type="text" class="form-control" placeholder="Descripcion" aria-describedby="basic-addon1">
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-sm-12">    
            <a role="button" href="./map.html" class="btn btn-lg btn-block btn-success">Publicar!</a>
        </div>
    </div>

    
</div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://www.atlasestateagents.co.uk/javascript/tether.min.js"></script><!-- Tether for Bootstrap -->


<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</html>
